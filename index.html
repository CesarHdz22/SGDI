<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Completo</title>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>

<header>
    <h1>Formulario Pre-Registro</h1>
</header>
<nav>
    <ul>
        <li><a href="#">Inicio</a></li>
        </li>
        
        <li><a href="html/login.html">Login</a></li>
    </ul>
</nav>

<div class="container">
    <h2>Datos del Estudiante</h2>

    <form action="php/preregistro.php" method="POST" enctype="multipart/form-data">
        <div>
            <label for="nombre">Nombre del Alumno:</label>
            <input type="text" id="nombre" name="nombre" required>
        </div>
        <div>  
            <label for="carrera">Carrera:</label>
            <select id="carrera" name="carrera" required>
                <option value="ITI">Ingeniería en Tecnologías de la Información</option>
                <option value="IM">Ingeniería Mecatrónica</option>
                <option value="ISA">Ingeniería Automotriz</option>
                <option value="ITM">Ingeniería en Manufactura</option>
                <option value="LCIA">Licenciatura en Comercio Internacional y Aduanas</option>
                <option value="LAyGE">Licenciatura en Administración y Gestión Empresarial</option>
            </select>
        </div>
        <div>
            <label for="correo">Correo Electrónico:</label>
            <input type="email" id="correo" name="correo" required>
        </div>
        <div>
            <label for="telefono">Número Telefónico:</label>
            <input type="tel" id="telefono" name="telefono" required>
        </div>
        <div>
            <label for="direccion">Dirección Domiciliaria:</label>
            <input type="text" id="direccion" name="direccion" required>
        </div>
        <div>
            <label for="municipio">Municipio:</label>
            <input type="text" id="municipio" name="municipio" required>
        </div>
        <div>
            <label for="estado">Estado:</label>
            <input type="text" id="estado" name="estado" required>
        </div>
        <div>
            <label for="archivo_curp">Subir CURP:</label>
            <input type="file" id="archivo_curp" name="archivo_curp" accept=".pdf" required>
        </div>

        <button type="submit">Enviar Pre-Registro</button>

        
    </form>
</div>

</body>
</html>
